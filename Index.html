<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBeast LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <icon rel="icon" href="MrBeast-Logo.png" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;   
            box-sizing: border-box;
        }

        body {
            background-image: url('Fondo MRBEAST.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        img { 
            width: 200px;
            border-radius: 100px;
            margin: 60px auto 20px;
            display: block;
        }

        h1, h2 {
            color: white;
            margin: 10px 0;
        }

        h2 {
            font-size: 18px;
            font-weight: normal;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: white;
        }

        .redes {
            text-align: center;
            margin-top: 20px;
        }

        .redes li {
            display: inline;
            margin: 0 10px;
        }

        .redes a {
            color: white;
            text-decoration: none;
            background-color: crimson;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        nav {
            text-align: center;
            margin: 30px 0;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav a { 
            padding: 10px 40px;
            background-color: orange;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .prueba {
            background-color: black;
            color: white;
            text-align: center;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="prueba">MrBeast</div>

    <header> 
        <img src="MrBeast.webp" alt="Imagen de MrBeast">
        <h1>MrBeast Blog</h1>
        <h2>Youtuber famoso por sus desafíos extremos, donaciones millonarias y contenido solidario</h2>
        <ul class="redes">
            <li><a href="https://www.instagram.com/mrbeast" target="_blank">Instagram</a></li>
            <li><a href="https://www.youtube.com/user/mrbeast6000" target="_blank">YouTube</a></li>
            <li><a href="https://twitter.com/MrBeast" target="_blank">Twitter</a></li>
        </ul>
    </header>
        
    <nav>
        <ul>
            <li><a href="https://www.beastphilanthropy.org/" target="_blank">Fundación Solidaria</a></li>
            <li><a href="https://feastables.com/" target="_blank">Su Marca de Chocolates</a></li>
            <li><a href="https://shopmrbeast.com/" target="_blank">Tienda Oficial</a></li>
        </ul>
    </nav>
</body>
</html>
